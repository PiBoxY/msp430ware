<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="ti-widget-base-text.html">
<polymer-element name="ti-widget-base-label" extends="ti-widget-base-text" >

    <script>
        Polymer ('ti-widget-base-label', 
        {
            publish: {
                /**
                 * Controls the whether text is allowed to wrap around to a new line or not.
                 *
                 * @attribute wrap
                 * @type boolean
                 * @default false
                 */
                wrap: false
            },
            
            wrapChanged : function()
            {
                // avoid problems when called from Polymer.wrapChanged change watcher by
                // calling getTextElement asynchronously.
                var _self = this;
                this.async( function() {
                    _self.getTextElement().style['white-space'] = this.wrap == false ? 'nowrap' : 'normal';
                },1);
            },
            domReady : function() 
            {
            	this.super();
            	
            	// default wrap is false, but style is default to wrap text, so we must set the style here.
                this.wrapChanged();

            }
        });
    </script>
</polymer-element>
