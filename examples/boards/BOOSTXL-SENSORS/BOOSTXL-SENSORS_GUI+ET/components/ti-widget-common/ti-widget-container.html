<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="ti-widget-base-text.html">
<polymer-element name="ti-widget-container" extends="ti-widget-base-text" >

    <template>
        <style>
            :host {
                display : inline-block;
        		text-decoration: inherit;
        		position : relative;
            }
        </style>
        <content></content>
    </template>
    <script>
        Polymer ('ti-widget-container', 
        {
            publish: {
                /**
                 * Controls whither or not scroll bars, both horizontal and/or vertical, are added to this container
                 * automatically when child widgets are positioned outside of this continers boundaries.  Use this
                 * to create scrollable container.
                 *
                 * @attribute autoScroll
                 * @type string
                 * @default inherit
                 */
                autoScroll: false
            },

            /**
             * Controls the inherit font color for widgets within this container.  Use this to change the 
             * font color for all child widgets in one place.  Of course, this assumes that child widgets
             * have not set their own font color.
             *
             * @attribute fontColor
             * @type string
             * @default inherit
             */
             
            /**
             * <p>Controls the inherited font size of text within child widgets.  Use this to change the 
             * font size for all child widgets in one place.  Of course, this assumes that child widgets,
             * have not set their own font size.  The size can be one of the following:</p>
             * <ul><li>xx-small</li>
             * <li>x-small</li><li>small</li><li>medium</li><li>large</li>
             * <li>x-large</li><li>xx-large</li><li>smaller</li><li>larger</li><li>inherit</li></ul>
             *
             * @attribute fontSize
             * @type string
             * @default inherit
             */
            
          	// hide the following from bindings in designer
         	textAlign : undefined,
            textDecoration: undefined,
            fontWeight: undefined,
            fontStyle: undefined,
        	disabled : undefined,
        	
        	autoScrollChanged : function()
        	{
        		this.getElement().style.overflow = this.autoScroll == true ? "auto" : "initial";   
        	},
            getElement : function() 
            {
                return this;
            }
        });
    </script>
</polymer-element>
