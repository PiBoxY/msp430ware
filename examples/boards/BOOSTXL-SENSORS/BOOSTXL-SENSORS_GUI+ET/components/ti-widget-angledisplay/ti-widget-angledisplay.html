    <script>
        Polymer ('ti-widget-angledisplay', {
            _lastValue: 0,
            _displayValue : "",
            publish: {
                /**
                 * the angle displayed by the gauge.
                 *
                 * @attribute value
                 * @type number
                 * @default 0
                 */
                value: 0,

                /**
                 * Controls the minimum value that can be presented by the gauge.
                 *
                 * @attribute minValue
                 * @type number
                 * @default 0
                 */
                minValue: 0,

                /**
                 * Controls the maximum value that can be presented by the gauge.
                 *
                 * @attribute maxValue
                 * @type number
                 * @default 0
                 */
                maxValue: 360,

                decimalPlaces : 1,

                /**
                 * Provides an optional title for the gauge.
                 *
                 * @attribute titleLabel
                 * @type string
                 */
                titleLabel : "",
                /**
                 * font size for labels
                 *
                 * @attribute fontSize
                 * @type string
                 */
                fontSize: 'small'
            },
            decimalPlacesChanged : function()
            {
                var newValue = +this.value;
                this._displayValue = newValue.toFixed(this.decimalPlaces);
            },
            valueChanged : function()
            {
                var newValue = +this.value;
                if (this._lastValue != this.value)
                {
                    this._lastValue = +this.value;
                    this.updateValue();

                    this._displayValue = newValue.toFixed(this.decimalPlaces);
                }
            },
            updateValue : function()
            {
                var val = this._lastValue;
                var min = +this.minValue;
                var max = +this.maxValue;
                if (min > max)
                {
                    var tmp = max;
                    max = min;
                    min = tmp;
                }
                val = Math.max(val, min);
                val = Math.min(val, max);
                this.updateGauge(val);
            },
            updateGauge: function(val)
            {
                var strRotate = "rotate("+val+"deg)";
                var strStyle = "-webkit-transform: "+strRotate+"; -moz-transform: "+strRotate+"; -o-transform: "+strRotate+"; -ms-transform: "+strRotate+"; transform: "+strRotate+";";
              //  this.$.gauge.style = strStyle;

            }
        });
    </script>
